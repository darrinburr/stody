<!-- basic info html -->
<div>

             <!-- JQUERY MOBILE example
			<label for="username" class="ui-hidden-accessible">Username:</label>
					REMOVE class="ui-hidden-accessible" IF YOU WANT THE LABEL TO BE VISABLE
			<input type="text" name="username" id="username" value="" placeholder="Username"/>
            -->
 

   <!-- Full name (private) for rule 922 -->
   <label for="name">Full Name:</label>
   <input type="text" name="full" id="name" size="50" value="" placeholder="name HERE">

   <!-- 'Posted name' (public) -->
   <label for="nickname">Name(as you want it to appear):</label>
   <input type="text" name="nickname" id="nickname" size="50" value="" placeholder="Anonymous">

   <!-- real email (private) -->
   <label for="email">Email:</label>
   <input type="text" name="email" id="email" size="50" value="" placeholder="email address HERE">

   <!-- address -->
   <label for="address">Address:</label>
   <textarea name="address" id="address" rows="2" cols="65"></textarea>

   <!-- this is the only data 'notta word' keeps and may publish -->
   <label for="postcode">Postcode:</label>
   <input type="text" name="postcode" id="postcode" size="20" value="" placeholder="Postcode HERE">

</div>
